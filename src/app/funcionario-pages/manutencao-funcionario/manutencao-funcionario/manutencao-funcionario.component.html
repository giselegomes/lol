<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu"
            class="area-logada__sidebar funcionario col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <app-sidebar-funcionario></app-sidebar-funcionario>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Manutenção de funcionários</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>

            <section class="manutencao-funcionario">

                <div class="novo-funcionario">
                    <button routerLink="/funcionario/novo-funcionario" type="button" class="btn btn-success"> <i class="fa-solid fa-plus"></i> Novo</button>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="manutencao-funcionario__table col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Data de Nascimento</th>
                                        <th scope="col">Editar</th>
                                        <th scope="col">Deletar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let funcionario of funcionarios">
                                        <td>{{funcionario.nome}}</td>
                                        <td>{{funcionario.email}}</td>
                                        <td>{{funcionario.dt_nasc  | date: 'dd/MM/yyyy' }}</td>
                                        <td>
                                            <button class="btn btn-success" [routerLink]="['/funcionario/editar', funcionario.id]" href="#"><i class="fa-regular fa-pen-to-square"> </i></button>
                                        </td>
                                        <td>
                                            <button class="btn btn-danger"><i class="fa-solid fa-delete-left"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
<app-footer></app-footer>
