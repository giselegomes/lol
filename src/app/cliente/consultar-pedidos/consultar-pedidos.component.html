<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu"
            class="area-logada__sidebar col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <app-sidebar></app-sidebar>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Olá, fulano!</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>

            <section class="consultar-pedido">
                <div class="consultar-pedido__header">
                    <h2>Consultar Pedido</h2>
                    <label class="form-label">Digite o número do pedido:</label>
                    <input class="form-control" type="text" [(ngModel)]="numeroPedido">
                </div>
                <table class="table consultar-pedido__table">
                    <thead>
                        <tr>
                            <th scope="col">Número do pedido</th>
                            <th scope="col">Valor Total</th>
                            <th scope="col">Data de Recolhimento</th>
                            <th scope="col">Data de Devolução</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items" [hidden]="item.numeroPedido !== numeroPedido">
                            <td>{{item.numeroPedido}}</td>
                            <td>{{item.valor}}</td>
                            <td>{{item.dt_recolhimento}}</td>
                            <td>{{item.dt_devolucao}}</td>
                            <td>{{item.status}}</td>
                            <td>
                                <button routerLink="/pedido" type="button" class="btn btn-primary">Ver</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>

<app-footer></app-footer>
