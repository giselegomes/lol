<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu"
            class="area-logada__sidebar col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <app-sidebar></app-sidebar>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Olá, fulano!</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>

            <label>Número do pedido:</label>
            <input type="text" [(ngModel)]="numeroPedido">
           
            <table>
  <thead>
    <tr>
      <th>Número do pedido</th>
      <th>Descrição</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" [hidden]="item.numeroPedido !== numeroPedido">
      <td>{{item.numeroPedido}}</td>
      <td>{{item.valor}}</td>
    </tr>
  </tbody>
</table>


        </main>
    </div>
</div>

<app-footer></app-footer>
