<app-navbar></app-navbar>
<div class="container-fluid">
	<div class="row">
		<nav id="sidebarMenu"
			class="area-logada__sidebar funcionario col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
			<div class="position-sticky pt-3 sidebar-sticky">
				<app-sidebar-funcionario></app-sidebar-funcionario>
			</div>
		</nav>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="container mt-5">
				<h1>Relat√≥rio de clientes</h1>

				<section class="container">
					<div class="row">
						<div class="receita__table col-md-9">
							<table class="table">
								<thead>
									<tr>
										<th class="text-center" scope="col">Nome cliente</th>
										<th class="text-center" scope="col">Idade</th>
										<th class="text-center" scope="col">CEP</th>
										<th class="text-center" scope="col">Estado</th>
										<th class="text-center" scope="col">Cidade</th>
										<th class="text-center" scope="col">Rua</th>
										<th class="text-center" scope="col">Numero</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let cliente of clientes">
										<td class="col-3 text-center">{{cliente.nome}}</td>
										<td class="col-3 text-center">{{cliente.idade}}</td>
										<td class="col-3 text-center">{{cliente.CEP}}</td>
										<td class="col-3 text-center">{{cliente.estado}}</td>
										<td class="col-3 text-center">{{cliente.cidade}}</td>
										<td class="col-3 text-center">{{cliente.rua}}</td>
										<td class="col-3 text-center">{{cliente.numero}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="col-md-12 receita__btn">
						<button class="btn btn-primary" (click)="gerarPDF()">
							<i class="fa-solid fa-download"></i>Baixar em PDF</button>
					</div>
				</section>
			</div>
		</main>
	</div>
</div>
<app-footer></app-footer>
