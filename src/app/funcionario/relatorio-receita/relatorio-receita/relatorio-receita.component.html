<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu"
            class="area-logada__sidebar funcionario col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <app-sidebar-funcionario></app-sidebar-funcionario>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container mt-5">
                <h1>Relatório de Receitas</h1>

                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dataInicio">Data de Início:</label>
                            <input type="date" class="form-control" id="dataInicio" [(ngModel)]="startDate">
                        </div>
                        <div class="col-md-6">
                            <label for="dataTermino">Data de Término:</label>
                            <input type="date" class="form-control" id="dataTermino" [(ngModel)]="endDate">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" (click)="filtrar()">Filtrar</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="inicial-funcionario__table col-md-12">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Número do Pedido:</th>
                          <th scope="col">Data de Pagamento</th>
                          <th scope="col">Valor total do Pedido</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let pedido of filteredData">
                          <td class="col-3">{{pedido.numPedido}}</td>
                          <td class="col-2">{{pedido.dataPagamento  | date : "dd/MM/yyyy" }}</td>
                          <td class="col-2">{{pedido.valorTotal}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
                <div class="row">
                  <p>Valor do total, do período selecionado:  {{ somaValores }}</p>
                 
                </div>
                <div class="col-md-12">
                  <button class="btn btn-primary" (click)="gerarPDF()">Gerar PDF</button>
              </div>
              </div>
        </main>
    </div>
</div>
<app-footer></app-footer>
