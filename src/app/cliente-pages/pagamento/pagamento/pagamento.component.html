<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu"
            class="area-logada__sidebar col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <app-sidebar></app-sidebar>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Pagar pedido</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>

            <section class="pedido">
                <h2 class="pagamento__title">Dados do pedido:</h2>
                <p><strong>Número do pedido: 111</strong> </p>
                <p><strong>Valor total do pedido:</strong> R$: 105,00</p>
            </section>

            <section class="pagamento">
                <h2 class="pagamento__title">Efetuar pagamento:</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="nome_cartao">Nome do titular do cartão</label>
                                    <input type="text" class="form-control" id="nome_cartao" required>
                                </div>
                                <div class="form-group">
                                    <label for="numero_cartao">Número do cartão</label>
                                    <input type="number" class="form-control" id="numero_cartao" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-6">
                                        <label for="validade_cartao">Validade do cartão</label>
                                        <input type="date" class="form-control" id="validade_cartao" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="cvv_cartao">CVV</label>
                                        <input type="number" class="form-control" id="cvv_cartao" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Confirmar pagamento</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<app-footer></app-footer>
